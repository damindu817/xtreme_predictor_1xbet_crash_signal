<script>
    function updateTime() {
      const now = new Date();
      document.getElementById('live-time').textContent = now.toLocaleTimeString();
      document.getElementById('live-date').textContent = now.toISOString().split('T')[0];
    }
    setInterval(updateTime, 1000);
    updateTime();

    const now = new Date();
const anchorTime = new Date(now);
anchorTime.setHours(20, 38, 0, 0);
if (now < anchorTime) {
  anchorTime.setDate(anchorTime.getDate() - 1);
} // anchor signal start

    const intervalMs = 5 * 60 * 1000;
    let lastSignalBlockTime = null;
    let showLoading = false;

    // Create audio for sound alert
    const alertSound = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");

    function updateNextSignal() {
      const now = new Date();
      let diff = now - anchorTime;
      if (diff < 0) diff = 0;

      const nextBlockTime = new Date(anchorTime.getTime() + Math.ceil(diff / intervalMs) * intervalMs);
      const startTime = new Date(nextBlockTime);
      const endTime = new Date(nextBlockTime.getTime() + 1 * 60 * 1000);

      const displayString = `${startTime.getHours().toString().padStart(2, '0')}:${startTime.getMinutes().toString().padStart(2, '0')} / ${endTime.getHours().toString().padStart(2, '0')}:${endTime.getMinutes().toString().padStart(2, '0')}`;

      const nextSignalElem = document.getElementById("next-signal");

      const timeDiffSec = Math.abs(startTime - now) / 1000;
      if (timeDiffSec <= 10) {
        nextSignalElem.classList.add("blinking");
      } else {
        nextSignalElem.classList.remove("blinking");
      }

      if (!lastSignalBlockTime || nextBlockTime.getTime() !== lastSignalBlockTime.getTime()) {
        showLoading = true;
        lastSignalBlockTime = nextBlockTime;
        nextSignalElem.classList.add("loading-dots");
        nextSignalElem.textContent = "Next Signal Loading";
        setTimeout(() => {
          showLoading = false;
          nextSignalElem.classList.remove("loading-dots");
          nextSignalElem.textContent = displayString;
          alertSound.play().catch(e => console.log("Sound not played:", e));
        }, 3000);
      }

      if (!showLoading) {
        nextSignalElem.textContent = displayString;
      }

      // Countdown logic
      const countdownElem = document.getElementById("countdown");
      
      const countdown = Math.max(0, Math.floor((startTime - now) / 1000));
      const min = String(Math.floor(countdown / 60)).padStart(2, '0');
      const sec = String(countdown % 60).padStart(2, '0');
      countdownElem.textContent = `Next in: ${min}:${sec}`;
      if (countdown <= 10) {
        countdownElem.classList.add("countdown-blink");
      } else {
        countdownElem.classList.remove("countdown-blink");
      }
    
    }

    setInterval(updateNextSignal, 1000);
    updateNextSignal();
</script>
